<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this project has created for learning purpose">
    <title>selectMenu-custom-selectBox-js - agilePoint.</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <!-- nav -->
        <nav class="nav flex">
            <!-- logo -->
            <div class="logo flex">
                <img src="img/agile.png" alt="logo image">
                <h2>agile<span>Point</span>.</h2>
            </div>
    
            <!-- nav button -->
            <button type="button" class="nav-btn btn">Inspire me</button>
        </nav>
        
        <!-- hero -->
        <section class="hero flex">
            <div id="selector">
                <div id="select-field" class="flex">
                    <p id="select-text">Select Social Media</p>
                    <img src="img/arrow.png" id="arrow-icon">
                </div>

                <ul id="menu-list" class="hide">
                    <li class="menu-item">
                        <a href="#" class="flex">
                            <img src="img/facebook.png">
                            <p>Facebook</p>
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="#" class="flex">
                            <img src="img/instagram.png">
                            <p>Instagrm</p>
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="#" class="flex">
                            <img src="img/twitter.png">
                            <p>Twitter</p>
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="#" class="flex">
                            <img src="img/youtube.png">
                            <p>YouTube</p>
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="#" class="flex">
                            <img src="img/pinterest.png">
                            <p>Pinterest</p>
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="#" class="flex">
                            <img src="img/whatsapp.png">
                            <p>WhatsApp</p>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        
        
        <!-- footer -->
        <footer>
           <p>&copy; <a href="#"><b>agile</b>Point.</a>&bullet; July 22, 2023</p>
           <p><a href="#">Khorshed Alam</a></p>
        </footer>
    </div>
    


    <!-- js -->
    <script src="main.js"></script>
</body>
</html>
